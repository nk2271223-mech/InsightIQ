<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI PDF Summarizer & Quiz Maker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      background-color: #120149; /* soft grey */
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 480px;
      animation: fadeIn 0.8s ease-in-out;
    }

    .title {
      font-size: 1.9rem;
      margin-bottom: 8px;
      color: #b22222;
      font-weight: 700;
    }

    .subtitle {
      color: #555;
      margin-bottom: 25px;
      font-size: 1.05rem;
    }

    .upload-card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.3s;
    }

    .upload-card:hover {
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
    }

    .upload-btn {
      background: #b22222;
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
      display: inline-block;
      text-decoration: none;
    }

    .upload-btn:hover {
      background: #a11f1f;
    }

    #fileName {
      margin-top: 10px;
      color: #555;
      font-size: 0.9rem;
      min-height: 20px;
    }

    .submit-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #e65b5b;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #b22222;
      text-decoration: none;
      font-size: 0.9rem;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">AI PDF Summarizer & Quiz Maker</h1>
      <p class="subtitle">Upload your PDF and let AI handle the rest ðŸš€</p>

      <div class="upload-card">
        <!-- Just for front-end demo, no backend -->
        <form id="uploadForm">
          <input type="file" id="pdfInput" accept=".pdf" hidden required>
          <label for="pdfInput" class="upload-btn">Choose PDF File</label>
          <p id="fileName">No file chosen</p>
          <button type="submit" class="submit-btn">Upload & Summarize</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById("pdfInput");
    const fileName = document.getElementById("fileName");
    const uploadForm = document.getElementById("uploadForm");

    // Display selected file name
    fileInput.addEventListener("change", function() {
      if (fileInput.files.length > 0) {
        fileName.textContent = fileInput.files[0].name;
      } else {
        fileName.textContent = "No file chosen";
      }
    });

    // On submit, go to loading page
    uploadForm.addEventListener("submit", function(e) {
      e.preventDefault();
      if (fileInput.files.length > 0) {
        window.location.href = "loading_page.html"; // redirect to loading page
      } else {
        alert("Please choose a PDF file first!");
      }
    });
  </script>
</body>
</html>
