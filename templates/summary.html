<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Summary Page</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark-bg: #1a1a2e;
      --dark-card: #16213e;
      --text-color: #e0e0e0;
      --accent-color: #0f3460;
      --button-bg: #e94560;
      --button-hover: #c23851;
      --border-color: #0f3460;
      --input-bg: #0f3460;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: var(--dark-bg);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5em;
      font-weight: 700;
      color: var(--text-color);
      letter-spacing: 0.5px;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .summary-box {
      width: 80%;
      max-width: 700px;
      height: 300px;
      background-color: var(--dark-card);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      color: var(--text-color);
      font-size: 1.1em;
      line-height: 1.6;
      padding: 20px;
      resize: none;
      transition: all 0.3s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      font-family: 'Arial', sans-serif
    }

    .summary-box:focus {
      outline: none;
      border-color: var(--button-bg);
      box-shadow: 0 0 15px var(--button-bg);
    }

    .summary-box::placeholder {
      color: #a5a5a5;
      font-family: Arial, Helvetica, sans-serif;
    }

    .button-container {
      margin-top: 40px;
      text-align: center;
      width: 100%;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      padding: 15px 40px;
      border-radius: 8px;
      font-size: 1.2em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      box-shadow: 0 5px 15px rgba(233, 69, 96, 0.4);
    }

    button:hover {
      background-color: var(--button-hover);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(233, 69, 96, 0.6);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .summary-box {
        height: 250px;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <h1>Summary</h1>

  <textarea
  id="summaryText"
  class="summary-box"
  readonly
>{{ text_from_file }}</textarea>

  <div class="button-container">
    <form action="{{url_for('quiz_settings')}}" method="GET">
    <button id="generateQuizBtn">Generate Quiz</button>
    </form>
  </div>

  <script>
    document.getElementById("generateQuizBtn").addEventListener("click", () => {
      const summary = document.getElementById("summaryText").value.trim();

      if (summary === "") {
        alert("Please add or generate a summary first!");
      } else {
        alert("Quiz will be generated based on your summary!");
        // Example redirect:
        // window.location.href = "quiz.html";
      }
    });
  </script>
</body>
</html>
